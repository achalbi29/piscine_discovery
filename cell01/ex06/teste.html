<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Réactif</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%; /* Le tableau occupe 100% de la largeur du conteneur */
            border-collapse: collapse;
            border: black solid;
        }
        td {
            width: 50%; /* Chaque cellule occupe 50% de la largeur du tableau */
            height: 200px; /* Hauteur des cases */
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            color: white; /* Couleur du texte */
        }
        .case1 {
            background-color: #3498db; /* Couleur de la première case */
        }
        .case2 {
            background-color: #e74c3c; /* Couleur de la deuxième case */
        }
        
        /* Style pour les petits écrans */
        @media (max-width: 600px) {
            td {
                font-size: 16px; /* Réduction de la taille du texte sur les petits écrans */
                height: 150px; /* Réduction de la hauteur des cases */
            }
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="case1">versace</td>
            <td class="case2">lv</td>
        </tr>
    </table>

</body>
</html>
